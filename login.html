<!DOCTYPE html>

    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><img src="https://media.istockphoto.com/id/2022550503/vector/cow-logo-cow-farm-logo-design-vector-vintage-cattle-angus-beef-logo.jpg?s=612x612&w=0&k=20&c=eSDaE5jws547scOmx8z1C8LLDbXs-123PCowMZ6ARM8=" alt="Logo image" width="200" height="200"></center>
    <section id="login">
        <h2 id="rr">Register yourself!</h2> <!-- Section title -->
        <form> <!-- Login form -->
            <label for="username">Name:</label>
            <input type="text" id="username" required><br><br> <!-- Input for username or email -->
            <label for="username">Phone:</label>
            <input type="number" id="username" required><br><br>
            <label for="password">Email:</label>
            <input type="email" id="password" required><br> <!-- Input for password -->
            <h1><button type="submit">Register</button></h1> <!-- Submit button -->
        </form>     
        <p>New here? <a href="#rr">Registration</a></p> <!-- Link to create an account -->
    </section>
    <footer>

        <p>Follow us on social media!</p> <!-- Social media call-to-action -->
    </footer>
